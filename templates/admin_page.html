<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        section {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur la Page d'Administration</h1>

    <!-- Gestion des Utilisateurs -->
    <section>
        <h2>Gestion des Utilisateurs</h2>
        <ul>
            <li>Nom d'utilisateur: JohnDoe</li>
            <li>Nom d'utilisateur: JaneSmith</li>
        </ul>
    </section>

    <!-- Statistiques -->
    <section>
        <h2>Statistiques</h2>
        <p>Nombre total d'utilisateurs: 100</p>
        <p>Nombre de commandes récentes: 20</p>
    </section>

    <!-- Bouton pour accéder à la page de la base de données -->
    <a href="/admin">
        <button>Accéder à la Base de Données</button>
    </a>
</body>
</html>
