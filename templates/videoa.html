<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: #fff; /* Example text color */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="video-bg">
            <source src="/Users/cardly/Downloads/info_nuit/fond/_import_61b58e251e5b68.14507349.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <!-- Your page content goes here -->
        </div>
    </div>

    <script>
        // JavaScript to resize the video when the window is resized
        window.addEventListener('resize', function() {
            var video = document.getElementById('video-bg');
            var container = document.querySelector('.video-container');
            var aspectRatio = video.videoWidth / video.videoHeight;
            var newHeight = container.offsetWidth / aspectRatio;
            video.style.width = '100%';
            video.style.height = newHeight + 'px';
        });

        // Trigger the resize event to initially set the correct size
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
